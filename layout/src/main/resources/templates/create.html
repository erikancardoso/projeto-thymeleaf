<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <form method="POST" action="/create" th:object="${task}">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome da Tarefa</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="name" th:value="${task.name}">
          <!--mapear o objeto da classe através da propriedade name-->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Data de Execução</label>
          <input type="text" class="form-control" name="date" th:value="${task.date}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
</body>
</html>
