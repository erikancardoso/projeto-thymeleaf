<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Listagem de Tarefas</title>
</head>
<body>
    <span>Lista de tarefas</span>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome da Tarefa</th>
            <th scope="col">Data de Execução</th> 
            <th scope="col">#</th>  
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="task:${tasks}"> <!--fará um foreach para fazer uma busca pelos elementos/atributos-->
            <td data-th-text="${task.id}"></td>
            <td data-th-text="${task.name}"></td>
            <td data-th-text="${{task.date}}"></td> 
            <td>
                <a th:href="@{'/edit/'+ ${task.id}}">Editar</a> <!--editar informações inseridas-->  
            </td>  
          </tr>
        </tbody>
    </table>
    <a href="/create">Inseri</a> <!--inserir o valor em uma lista/bd.-->
</body>
</html>
